<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros em Alta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <img src="home-icon-red.png" alt="Início">
    <img src="book-icon.png" alt="Livros">
    <img src="star-icon.png" alt="Favoritos">
    <img src="settings-icon.png" alt="Configurações">
  </div>

  <div class="main-content">
    <div class="highlight">
      <img src="img/pequeno-principe.jpg" alt="O Pequeno Príncipe">
      <div class="highlight-text">A que pena sereia</div>
    </div>

    <div class="section-title">Livros em alta</div>
    <div class="carousel-wrapper">
      <button class="arrow left" id="leftBtn">&#9664;</button>
      <div class="carousel" id="carousel">
        <div class="book-item">
          <img src="img/revolucao-industrial.jpg" alt="Revolução Industrial">
        </div>

        <div class="book-item">
          <img src="img/the-hobbit.webp" alt="The Hobbit">
        </div>

        <div class="book-item">
          <img src="img/pequeno-principe.jpg" alt="O Pequeno Príncipe">
        </div>

        <div class="book-item">
          <img src="img/heartstopper.jpg" alt="Heartstopper">
        </div>

        <div class="book-item">
          <img src="img/harry-potter.jpg" alt="Harry Potter">
        </div>

        <div class="book-item">
          <img src="img/the-hunger-games.jpg" alt="The Hunger Games">
        </div>
      </div>
      <button class="arrow right" id="rightBtn">&#9654;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
